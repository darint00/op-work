apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart1.fullname" . }}
  labels:
    {{- include "chart1.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:  
    type: Recreate
  selector:
    matchLabels:
      {{- include "chart1.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart1.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart1.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "chart1.fullname" . ) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: bootstrap
          configMap:
            name: {{ include "chart1.fullname" . }}-bootstrap
            defaultMode: 0755
      initContainers:
        - name: init-ifx
          image: busybox:latest
          volumeMounts:
            - name: bootstrap
              mountPath: /tmp/bootstrap.sh
              subPath: bootstrap.sh
          command: [ "sh", "-c", "sleep 10" ]
      containers:
        - name: {{ .Chart.Name }}
          command: [ "sh", "-c", "/opt/hcl/bootstrap.sh" ]
          volumeMounts:
            - name: bootstrap
              mountPath: /opt/hcl/bootstrap.sh
              subPath: bootstrap.sh
            - name: data
              mountPath: /opt/hcl/data
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
  {{- end }}
